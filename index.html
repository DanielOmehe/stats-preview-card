<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <header class="stats-preview-wrapper">
      <section class="stats-preview-component">
        <div class="stats-preview-details">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats-preview-items">
            <div class="stats-preview-item">
              <h2>10k+</h2>
              <p>companies</p>
            </div>
            <div class="stats-preview-item">
              <h2>314</h2>
              <p>templates</p>
            </div>
            <div class="stats-preview-item">
              <h2>12m+</h2>
              <p>queries</p>
            </div>
          </div>
        </div>
        <div class="stats-preview-image"></div>
      </section>
    </header>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Daniel Omehe</a>.
    </footer>
  </body>
</html>
